<!doctype html>
<html lang="en">
  <head>
    <title>The Movie Hub</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>

    <!-- Movie Poster -->
    <div  class="carousel slide" data-ride="carousel">
      <div id="moviePoster" class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="#" alt="..." >
            <div id = "movieBackground">
                <a href="javascript:history.back()"><i id="back" class="fas fa-3x fa-arrow-left" style="font-size: 3vw;color:white"></i></a>
                <a href="#"><i id = "heart" class="fas fa-heart fa-3x" style="font-size: 3vw;color:white;"></i></a>
                <a href="#"><i id = "share" class="fas fa-share-square fa-3x" style="font-size: 3vw;color:white"></i></a>
                <a target="_blank" href="#"><i id = "mail" class="fas fa-envelope-square fa-3x" style="font-size: 3vw;color:#228B22"></i></a>
             <a target="_blank" href="#"><i id = "twitter" class="fab fa-twitter-square fa-3x" style="font-size: 3vw;color:#1DA1F2"></i></a>
             <a target="_blank" href="#"><i id = "facebook" class="fab fa-facebook-square fa-3x" style="font-size: 3vw;color:#3b5998"></i></a>
             <a target="_blank" href="#"><i id = "reddit" class="fab fa-reddit-square fa-3x" style="font-size: 3vw;color:#FF5700"></i></a>
            </div>
          </div>
        </div>
    </div>
    <br><br>
    <div id = "movieContainer" class="container">
    <div id ="movieInfo" class="row">
        <div class="col-sm-3">
            <img src="#" class="card-img-top" alt="...">
        </div>
        <div style="color:white" class="col-sm-3">
            <h2 style="font-weight:bold;letter-spacing: 0.1rem;"><span id = "movieName"></span></h2>
          <p>Rating: </p>
          <p>Release Date: </p>
          <p>Language: </p>
          <p>Runtime:</p>
        </div>
    </div>
    <!-- Summary -->
        <br><br>
      <div class="row">
    <div style="color:white" class="col-sm-12">
        <h2 id="summaryHeader" style="letter-spacing: .3rem">SUMMARY</h2>
      <p id = "summary"></p>
    </div>
</div>
<br>
<!-- Cast -->
<div class="row">
    <div style="color:white" class="col-sm-12">
        <h2 id="castHeader" style="letter-spacing: .3rem;">CAST</h2>
        <div id = "cast" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div id = "creditsRow1" class="row row-cols-2 row-cols-sm-3 row-cols-lg-5">
                    
                    </div>
                </div>
                <div class="carousel-item">
                  <div id = "creditsRow2" class="row row-cols-2 row-cols-sm-3 row-cols-lg-5">

                  </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#cast" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#cast" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span> </a>
        </div>
     </div>
</div>
<br>
<!-- Trailer -->
<div class="row row-cols-1 row-cols-lg-2">
    <div id = "trailer" style="color:white" class="col-sm-12">
        <h2 style="letter-spacing: .3rem">TRAILER</h2>
        <p>No trailer found.</p>
     </div>
     <!-- Reviews -->
     <div id = "reviews" style="color:white" class="col-sm-12">
        <h2 style="letter-spacing: .3rem">REVIEWS</h2>
        <p>No reviews found.</p>
    </div>
</div>
    </div>
    <br><br>

    <footer id = "footer" style = "display: none;"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

<script src="auth.js"></script>
    <script src="scripts.js"></script>
    <script>
        getMovie();
      </script>
  </body>
</html>
